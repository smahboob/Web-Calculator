<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Calculator</title>
</head>
<link rel="stylesheet" href="css/style.css">
<body>
    <h1>Web Calculator</h1>

    <div class = "themeButtonsCont">
            <Button class = "themeButtons" id = normalTheme>Basic Theme</Button>
            <Button class = "themeButtons" id = "darkTheme">Dark Theme</Button>
            <Button class = "themeButtons" id = haloweenTheme>Haloween Theme</Button>
        </div>

    <div class = "container" >

        <div class = "indv-container" >
            <input id = "text-area" type="text" placeholder="Enter Number ">
        </div>

        <div class = "indv-container">
            <Button class = "btn big" id = "clearButton" >CLEAR</Button>
            <Button class = "btn big" id = "equalButton" >=</Button>
        </div>

        <div class = "indv-container">
            <Button class = "btn" id = "enterButton">1</Button>
            <Button class = "btn" id = "enterButton">2</Button>
            <Button class = "btn" id = "enterButton">3</Button>
            <Button class = "btn" id = "operator">+</Button>
        </div>
        <div class = "indv-container">
            <Button class = "btn" id = "enterButton">4</Button>
            <Button class = "btn" id = "enterButton">5</Button>
            <Button class = "btn" id = "enterButton">6</Button>
            <Button class = "btn" id = "operator">-</Button>
        </div>
        <div class = "indv-container">
            <Button class = "btn" id = "enterButton">7</Button>
            <Button class = "btn" id = "enterButton">8</Button>
            <Button class = "btn" id = "enterButton">9</Button>
            <Button class = "btn" id = "operator">/</Button>
        </div>

        <div class = "indv-container">
            <Button class = "btn" id = "enterButton">0</Button>
            <Button class = "btn" id = "enterButton">00</Button>
            <Button class = "btn" id = "enterButton">.</Button>
            <Button class = "btn" id = "operator">*</Button>
        </div>

    </div>


    
    <script src="scripts/app.js"></script>



</body>
</html>
